<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>svoboda</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="add_product.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet">
    <title>svoboda - продавец</title>
</head>
<body>
    <div class="wrappage">
        <header id="header" class="header-v4 header-top-absolute white fixed-navigation">
            <div class="topbar">
                <div class="container container-40">
                    <div class="topbar-left">
                        <div class="topbar-option">
                            <div class="topbar-account">
                                <a href="#"><i class="icon-user f-15"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="topbar-center hidden-xs hidden-sm">
                        <ul class="nav navbar-nav js-menubar">
                            <li class="level1"><a href="" title="home-logo"><img src="../img/logo.png" alt="logo" class="img-reponsive change-size"></a></li>
                            <li class="level1 active dropdown"><a href="#">Главная</a>
                                <span class="plus js-plus-icon"></span>
                            </li>
                            <li class="level1 dropdown hassub"><a href="product-list.html">Товары</a>
                                <span class="plus js-plus-icon"></span>
                            </li>
                            <li class="level1 active dropdown"><a href="#">Заказы</a>
                                <span class="plus js-plus-icon"></span>
                            </li>
                            <li class="level1 active dropdown"><a href="#">Управление страницей магазина</a>
                                <span class="plus js-plus-icon"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div id="container">
            <div class="underline">
            </div>
            <div class="icon_wrapper">
            </div>
            <form action="#" method="post" id="contact_form">
              <div class="name">
                <label for="name"></label>
                <input type="text" placeholder="Наименование товара" name="name" id="name_input" required>
              </div>
              <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="Артикул" name="email" id="email_input" required>
              </div>
              <div class="telephone">
                <label for="name"></label>
                <input type="text" placeholder="Штрихкод" name="telephone" id="telephone_input" required>
              </div>
              <div class="message">
                <label for="message"></label>
                <textarea name="message" placeholder="Описание" id="message_input" cols="30" rows="5" required></textarea>
              </div>
              <div class="submit">
                <input type="submit" value="Создать товар" id="form_button" />
              </div>
            </form><!-- // End form -->
        </div><!-- // End #container --> 
    </div>
</body>
</html>
