<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>svoboda</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="add_product.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet">
    <title>svoboda - продавец</title>
</head>
<body>
    <header id="header" class="header-v4 my-header white  ">
        <div class="topbar">
            <div class="container container-40">
                <div class="topbar-left">
                    <div class="topbar-option">
                        <div class="topbar-account">
                            <a href="#"><i class="icon-user f-15"></i></a>
                        </div>
                    </div>
                </div>
                <div class="topbar-center hidden-xs hidden-sm">
                    <ul class="nav navbar-nav js-menubar">
                        <li class="level1"><a href="" title="home-logo"><img src="../img/logo.png" alt="logo" class="img-reponsive change-size"></a></li>
                        <li class="level1 active dropdown"><a href="mainpage.html">Главная</a>
                            <span class="plus js-plus-icon"></span>
                        </li>
                        <li class="level1 dropdown hassub"><a href="product-list.html">Товары</a>
                            <span class="plus js-plus-icon"></span>
                        </li>
                        <li class="level1 active dropdown"><a href="orders.html">Заказы</a>
                            <span class="plus js-plus-icon"></span>
                        </li>
                        <li class="level1 active dropdown"><a href="brend_page.html">Управление страницей магазина</a>
                            <span class="plus js-plus-icon"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper_custom">
        <div id="container">
            <div class="underline">
            </div>
            <div class="icon_wrapper">
            </div>
            <form action="#" method="post" id="contact_form">
                <div class="name">
                    <label for="name"></label>
                    <input type="text" placeholder="НАИМЕНОВАНИЕ ТОВАРА" name="name" id="name_input" required>
                </div>
                <div class="article">
                    <label for="article"></label>
                    <input type="text" placeholder="АРТИКУЛ" name="article" id="article_input" required>
                </div>
                <div class="barcode">
                    <label for="barcode"></label>
                    <input type="text" placeholder="ШТРИХКОД" name="barcode" id="barcode_input" required>
                </div>
                <div class="cost">
                    <label for="cost"></label>
                    <input type="text" placeholder="ЦЕНА В РУБЛЯХ БЕЗ СКИДКИ" name="cost" id="cost_input" required>
                </div>
                <div class="description">
                    <label for="description"></label>
                    <textarea name="description" placeholder="ОПИСАНИЕ" id="description_input" cols="30" rows="5" required></textarea>
                </div>
                <div class="pictures">
                    <label class="label_text" for="pictures">ПРИКРЕПИТЕ ИЗОБРАЖЕНИЕ(ПЕРВОЕ БУДЕТ ГЛАВНЫМ)</label>
                    <input type="file" name="file" id="input__file" class="input input__file">
                    <label for="input__file" class="input__file-button">
                        <span class="input__file-icon-wrapper"><img class="input__file-icon" src="../img/download.png" alt="Выбрать файл" width="25"></span>
                        <span class="input__file-button-text">ВЫБЕРИТЕ ФАЙЛ</span>
                    </label>
                </div>
                <div class="sizes">
                    <label class="label_text change-float" for="sizes">ДОБАВЬТЕ РАЗМЕРЫ</label>
                        <span class="plus_btn"><img class="plus_btn-icon" src="img\plus.png"></span>
                    </span>
                    <div class="sizes-wrapper">
                        <input class= 'keydown' maxlength="25" type="text" placeholder="ВВЕДИТЕ РАЗМЕР" name="sizes" id="sizes_input">
                    </div>
                    <label class="label_text">ТАБЛИЦА РАЗМЕРОВ</label>
                    <div class="sizes-table">
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="СОЗДАТЬ ТОВАР" id="form_button" />
                </div>
            </form><!-- // End form -->
        </div><!-- // End #container --> 
    </div>
    <script src="/script.js"></script>
</body>
</html>
